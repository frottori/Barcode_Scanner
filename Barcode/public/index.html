<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talos Lab Equipment</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/Talos Uniwa.png" type="image/x-icon">
</head>
<body>
    <div class="sticky-header">
        <div class="header-container">
            <img src="images/uniwa_logo.png" alt="Center Image">
            <h1>Talos Lab Equipment</h1>
        </div>
        
        <input type="text" id="search-input" placeholder="Search by Barcode" style="margin-right: 10px;">
        <button id="search-item-button" style="background-color: #1178c6;">Search</button>
        <div>
            <button id="add-item-button">Add Item</button>
            <button id="take-item-button">Assign Item</button>
            <button id="edit-item-button">Edit Item</button>
            <button id="delete-item-button">Delete Item</button>
        </div>
        <div id="output" style="text-align: left;"></div>
    </div>
    
    <table id="scanned-items-table" border="1">
    </table>
    <script src="barcode.js"></script>
</body>
</html>
