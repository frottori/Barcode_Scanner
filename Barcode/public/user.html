<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talos User Items</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/Talos Uniwa.png" type="image/x-icon">
</head>
<body>
    <div class="sticky-header">
        <div class="header-container">
            <img src="images/uniwa_logo.png" alt="Center Image">
            <h1>Talos User Items</h1>
            <a id="member" href="index.html">Lab Equipment</a>
        </div>
        <input type="text" id="user-search-input" placeholder="Search by AM" style="margin-right: 10px;">
        <button id="search-user-button" style="background-color: #1178c6;">Search</button>
        <div>
            <button id="add-user-button">Add User</button>
            <button id="edit-user-button">Edit User</button>
            <button id="delete-user-button">Delete User</button>
        </div>
        <div>
            <button id="delete-item-assigned-button">Delete Item</button>
            <button id="clear-items-assigned-button">Clear Items</button>
        </div>
    </div>
    
    <div id="user-items-container"></div>
    <script src="user.js"></script>
</body>
</html>
