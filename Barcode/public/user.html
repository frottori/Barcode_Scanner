<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talos User Items</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/Talos Uniwa.png" type="image/x-icon">
</head>
<body>
    <div class="sticky-header">
        <div class="header-container">
            <img src="images/uniwa_logo.png" alt="Center Image">
            <h1>Talos User Items</h1>
        </div>
        <input type="text" id="user-search-input" placeholder="Search by User Name" style="margin-right: 10px;">
        <button id="search-user-button" style="background-color: #1178c6;">Search</button>
        <div id="user-output" style="text-align: left;"></div>
    </div>
    
    <div id="user-items-container"></div>
    <script src="user.js"></script>
</body>
</html>
